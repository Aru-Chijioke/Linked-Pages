<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <div class="header">
                <div class="logo">
                    <a href="./login.html">
                        <img src="./images/Group 433.png" alt="logo image">
                        <span>Logo Here</span>
                    </a>
                </div>
                <div class="signup">
                    <span>Don't have an account?</span>
                    <a class="link" href="./Sign up.html">
                        Sign up!
                    </a>
                </div>
            </div>
            <div class="intro">
                <h1>
                    Welcome Back
                </h1>
                <p>
                    Log in into your account
                </p>
            </div>
            <div class="link-button">
                <a href="https://google.com">
                    <button>
                        <img src="./images/google 1.png" alt="Google">
                        <span>Google</span>
                    </button>
                </a>
                <a href="https://facebook.com">
                    <button>
                        <img src="./images/facebook 1.png" alt="Google">
                        <span>Facebook</span>
                    </button>
                </a>
            </div>
            <div class="other-option">
                <span> <hr> </span>
                <span> Or continue with  </span>
                <span> <hr> </span>
            </div>
            <form action="#">
                <div class="input-box">
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" name="password" id="password" placeholder="Password" required maxlength="12">
                    </div>
                </div>
                <div class="recover">
                    <div class="remember-me">
                        <div class="remember">
                            <button id="remember" name="remember"></button>
                        </div>
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="password-recovery">
                        <a href="./reset password.html">
                            Recover Password
                        </a>
                    </div>
                </div>
                <div class="submit-btn">
                    <a href="#">
                        <button type="submit">
                            Log in
                        </button>
                    </a>
                </div>
            </form>
        </div>
        <div class="section-two">
            <div class="blur"></div>
            <div class="filter-box">
                <div class="top flex-center">
                    üëç <span>Top Notch Stock Resources</span>
                </div>
                <div class="text flex-center">
                    <p>
                        Today, we created innovative solutions to the <br>
                        challenges that consumers face in both their <br>
                        everyday lives and events.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
