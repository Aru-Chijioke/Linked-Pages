<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="./Sigm up.css">
</head>
<body>
    <div class="container">
        <!--begining of section 1-->
        <div class="section-one">
            <div class="logo">
               <div class="logo-txt">
                    <span class="by">
                        by
                    </span>
                    <span>
                        trend
                    </span>
               </div>
            </div>
            <div class="content">
                <div class="first">
                    <h1>
                        Welcome to ByTrend!
                    </h1>
                    <div class="login">
                    <span>
                        Already have an accout?
                    </span>
                    <a href="./login.html">
                        Log in
                    </a>
                </div>
                </div>
             
                <div class="more">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <form action="#">
                    <div>
                        <label for="email">Email <span class="start">*</span></label>
                        <div class="input-box">
                            <input type="email" name="email" id="email" placeholder="Email address" required>
                        </div>
                    </div>
                    <div>
                        <label for="phone">Phone <span class="start">*</span></label>
                        
                        <div class="box">
                            <input class="two" type="number" name="phone" id="phone" placeholder="+1">
                            <input class="one" type="number" name="phone" id="phone" placeholder="963-748-89-90" required>
                        </div>
                    </div>
                    <div class="country-city">
                        <div class="country">
                            <label for="country">Country <span class="start">*</span></label>
                        <Select required>
                            <option value="Russia">Russia</option>
                            <option value="Russia">Unitated State</option>
                            <option value="Russia">Brasile</option>
                            <option value="Russia">Nigeria</option>
                            <option value="Russia">Togo</option>
                            <option value="Russia">Senegal</option>
                            <option value="Russia">Mali</option>
                            <option value="Russia">Egypt</option>
                            <option value="Russia">Benin</option>
                            <option value="Russia">Burkina-faso</option>
                            <option value="Russia">Ghana</option>
                            <option value="Russia">Niger</option>
                            <option value="Russia">Asia</option>
                            <option value="Russia">Gabon</option>
                        </Select>
                        </div>
                        <div class="city">
                            <label for="city">City <span class="start">*</span></label>
                            <div class="input-box">
                                <input type="text" name="city" id="city" placeholder="Name of the city" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="password">
                        <label for="password">
                            Password 
                            <span class="start">*</span>
                            <img class="password-icon" src="./images/Icon.png" alt="Icon">
                        </label>
                        <div class="input-box">
                            <input type="password" name="password" id="password" placeholder="Your password" required>
                        </div>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm password <span class="start">*</span></label>
                        <div class="input-box">
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
                        </div>
                        
                    </div>
                    
                    <Button type="submit">
                        Register
                    </Button>
                    <div class="last-txt">
                        <p>
                            By signin up you are agreeing to our 
                            <a href="#">
                                Terms  
                            </a>
                            &
                            <a href="#">
                                Conditions
                            </a>
                            <br>
                            and 
                            <a href="#">
                                Privacy Policy.
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="section-two">
            <span>
                <img src="./images/Group 3.png" alt="Phone in hand.png">
                <h3>
                    Cashback
                </h3>
                <p>
                    Means monthly interest to the account balance for trading <br>
                    activity according to the terms.
                </p>
            </span>
            <span class="lines">
                <div class="line-one"></div>
                <div class="line-one"></div>
                <div class="line-two"></div>
            </span>
        </div>
    </div>
</body>
</html>
