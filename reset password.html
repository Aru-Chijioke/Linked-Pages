<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="./reset password.css">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <div class="header">
                <div class="logo">
                    <img src="./images/Logo.png" alt="Logo">
                </div>
            </div>
            <div class="login">
                <a href="./login.html">
                    <img src="./images/arrow.png" alt="arrow-left">
                    Back to login
                </a>
            </div>
            <div class="content">
                <div class="first-content">
                    <h1>
                        Forgot your password?
                    </h1>
                    <p>
                        Don't worry, happens to all of us Enter your
                        email below to <br> recover your password
                    </p>
                </div>
                <form action="#">
                    <fieldset>
                        <legend>
                            <label for="email">
                                Email
                            </label>
                        </legend>
                        <span>
                            <input type="email" id="email" name="emai" placeholder="Your email" required>
                        </span>
                    </fieldset>
                    <button type="submit">
                        Submit
                    </button>
                </form>
                <div class="login-option">
                    <span> <hr class="lines"> </span>
                    <span>Or login with</span>
                    <span> <hr class="lines"> </span>
                </div>
                <div class="linkes">
                    <a href="https://facebook.com" title="Facebook">
                        <div class="facebook">
                            <img src="./images/Vector.png" alt="facebook">
                        </div>
                    </a>
                    <a href="https://google.com" title="Google">
                        <div class="google">
                            <img src="./images/flat-color-icons_google.png" alt="google">
                        </div>
                    </a>
                    <a href="https://apple.com" title="Apple">
                        <div class="apple">
                            <img src="./images/ant-design_apple-filled.png" alt="apple">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="section-two">
            <div class="image">
                <img class="rectangle" src="./images/Rectangle 20.png" alt="Palm Beach image">
                <div class="position">
                    <img src="./images/Frame 265.png" alt="frame">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
